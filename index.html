<body>

    <!--------Home--------->
    
    <section id="home">

                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                    A

    <!--------jquery.js--------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <!-- <script src="http://threejs.org/examples/js/libs/stats.min.js"></script> -->
    <script src="js/script.js"></script>
    <script src="js/particles.js"></script>
    
    <script src="js/canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.0/tilt.jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/smooth-scroll.js"></script> 
    <script src="js/gumshoe.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenavEffect").style.width = "100%";
            document.getElementById("mySidenavEffect").style.transition = "0.5s";
            document.getElementById("mySidenav").style.width = "100%";    
            document.getElementById("mySidenav").style.transition = "1s"; 
            document.querySelector('.slidingTag').classList.add('slidingTag-modifier');     
            document.getElementById("particles-js").style.width = "0";
            document.querySelector(".mySidenav1").classList.add("fade-in");
            document.querySelector(".mySidenav2").classList.add("fade-in");
            document.querySelector(".mySidenav3").classList.add("fade-in");
            document.querySelector(".mySidenav4").classList.add("fade-in");
            document.getElementById("logo").style.top = "5%";
            document.getElementById("logo").style.left = "3%";
            document.getElementById("logo").style.height = "50px";
            document.body.style.overflowY="hidden";
        }

        function closeNav() {
            document.getElementById("mySidenavEffect").style.width = "0%";
            document.getElementById("mySidenavEffect").style.transition = "1s";
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("mySidenav").style.transition = "0.5s";
            document.querySelector('.slidingTag').classList.remove('slidingTag-modifier');
            document.getElementById("particles-js").style.width = "100%";
            document.querySelector(".mySidenav1").classList.remove("fade-in");
            document.querySelector(".mySidenav2").classList.remove("fade-in");
            document.querySelector(".mySidenav3").classList.remove("fade-in");
            document.querySelector(".mySidenav4").classList.remove("fade-in");
            document.body.style.overflowY="scroll";
            if(document.body.scrollTop>200 ||document.documentElement.scrollTop>200){
            document.getElementById("logo").style.top = "5%";
            document.getElementById("logo").style.left = "3%";
            document.getElementById("logo").style.height = "50px";
            }else{
                document.getElementById("logo").style.top = "50%";
                document.getElementById("logo").style.left = "50%";
                document.getElementById("logo").style.height = "200px";
            } 
        };
        
        document.addEventListener("scroll",function(){
        if(document.body.scrollTop>100 ||document.documentElement.scrollTop>100){
            document.getElementById("logo").style.top = "5%";
            document.getElementById("logo").style.left = "3%";
            document.getElementById("logo").style.height = "50px";
            document.querySelector(".menu").style.display = "none";
                
        }else{
                document.getElementById("logo").style.top = "50%";
                document.getElementById("logo").style.left = "50%";
                document.getElementById("logo").style.height = "200px";
                document.querySelector(".menu").style.display = "block";
            }   
        });
       
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
   var typed = new Typed('#typed',{
                    strings:["_","_","Hi, I'am Anass NEBBARI","A Web Developper","A creative partner","Please hang out and check out some of the stuff i've made","2. ABOUT"],
                    backSpeed: 50,
                    typeSpeed: 50,
                  });
    
    </script>
</body>
